<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Link Test - DEBUG</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }
        button {
            background: #f6851b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
        }
        .log {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .info { color: #00ffcc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Wallet Debug Test</h1>
        
        <div id="log" class="log">
            <div class="info">Ready to test wallet connection...</div>
        </div>
        
        <button onclick="testBasicWallet()">1. Test Basic MetaMask Detection</button>
        <button onclick="testConnect()">2. Test Connect Wallet</button>
        <button onclick="testSign()">3. Test Sign Message</button>
        <button onclick="testFullFlow()">4. Test Full Flow</button>
        
        <h3>Manual Test:</h3>
        <input type="text" id="token" placeholder="Paste your auth token here" style="width: 100%; padding: 10px; margin: 10px 0;">
        <input type="text" id="username" placeholder="Your username" style="width: 100%; padding: 10px; margin: 10px 0;">
        <button onclick="manualLink()">Manual Link Wallet</button>
    </div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        async function testBasicWallet() {
            addLog('Testing MetaMask detection...');
            
            if (typeof window.ethereum !== 'undefined') {
                addLog('‚úÖ MetaMask detected!', 'success');
                addLog('Ethereum object: ' + JSON.stringify(Object.keys(window.ethereum)));
            } else {
                addLog('‚ùå MetaMask NOT detected!', 'error');
                addLog('Please install MetaMask extension', 'error');
            }
        }
        
        async function testConnect() {
            try {
                addLog('Requesting accounts...');
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                addLog('‚úÖ Connected! Wallet: ' + accounts[0], 'success');
                return accounts[0];
            } catch (error) {
                addLog('‚ùå Connect failed: ' + error.message, 'error');
                return null;
            }
        }
        
        async function testSign() {
            try {
                const wallet = await testConnect();
                if (!wallet) return;
                
                const message = 'Test message for Shacker';
                addLog('Requesting signature for: ' + message);
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, wallet]
                });
                
                addLog('‚úÖ Signed! Signature: ' + signature.slice(0, 20) + '...', 'success');
            } catch (error) {
                addLog('‚ùå Sign failed: ' + error.message, 'error');
            }
        }
        
        async function testFullFlow() {
            try {
                addLog('Starting full flow test...', 'info');
                
                // 1. Connect
                const wallet = await testConnect();
                if (!wallet) return;
                
                // 2. Create message
                const timestamp = new Date().toISOString();
                const message = `Link wallet to Shacker account: TestUser\nWallet: ${wallet}\nTimestamp: ${timestamp}`;
                
                addLog('Signing message: ' + message);
                
                // 3. Sign
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, wallet]
                });
                
                addLog('‚úÖ Full flow completed!', 'success');
                addLog('Wallet: ' + wallet, 'success');
                addLog('Signature: ' + signature.slice(0, 50) + '...', 'success');
                
                // 4. Test server call
                addLog('Testing server endpoint...');
                const response = await fetch('https://shacker-proxy.onrender.com/wallet/link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test'
                    },
                    body: JSON.stringify({ 
                        wallet_address: wallet, 
                        signature, 
                        message 
                    })
                });
                
                const result = await response.text();
                addLog('Server response: ' + result);
                
            } catch (error) {
                addLog('‚ùå Full flow failed: ' + error.message, 'error');
            }
        }
        
        async function manualLink() {
            try {
                const token = document.getElementById('token').value;
                const username = document.getElementById('username').value;
                
                if (!token || !username) {
                    addLog('Please enter token and username', 'error');
                    return;
                }
                
                addLog('Manual linking with token: ' + token.slice(0, 20) + '...');
                
                // Connect wallet
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                const wallet = accounts[0];
                
                // Create and sign message
                const timestamp = new Date().toISOString();
                const message = `Link wallet to Shacker account: ${username}\nWallet: ${wallet}\nTimestamp: ${timestamp}`;
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, wallet]
                });
                
                // Send to server
                const response = await fetch('https://shacker-proxy.onrender.com/wallet/link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ 
                        wallet_address: wallet, 
                        signature, 
                        message 
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    addLog('‚úÖ SUCCESS! Wallet linked!', 'success');
                    addLog('Wallet: ' + wallet, 'success');
                } else {
                    addLog('‚ùå Failed: ' + (result.error || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
