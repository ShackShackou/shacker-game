<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Your Wallet - Shacker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00ffcc;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .info {
            color: #ffd700;
            margin: 20px 0;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #f6851b, #e2761b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.show { display: block; }
        .status.success {
            background: rgba(0,255,136,0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        .status.error {
            background: rgba(255,68,68,0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        .wallet-display {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Link Your Wallet</h1>
        
        <div class="info">
            Connect your wallet to appear on the NFT holders leaderboard!
        </div>
        
        <div id="username-display" style="color: #888; margin-bottom: 20px;">
            Account: <span id="username"></span>
        </div>
        
        <button class="btn" onclick="connectWallet()">
            ü¶ä Connect MetaMask
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="success-info" style="display: none;">
            <div class="wallet-display" id="wallet-display"></div>
            <button class="btn" onclick="window.close()" style="background: #00ff88; color: black;">
                ‚úÖ Done - Close Window
            </button>
        </div>
    </div>
    
    <script>
        // Get params from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const username = params.get('username');
        
        document.getElementById('username').textContent = username || 'Unknown';
        
        async function connectWallet() {
            const statusDiv = document.getElementById('status');
            
            try {
                if (!window.ethereum) {
                    throw new Error('No wallet detected! Install MetaMask.');
                }
                
                statusDiv.className = 'status show';
                statusDiv.textContent = 'üîÑ Requesting wallet access...';
                
                // Request accounts
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const wallet_address = accounts[0];
                
                // Create message to sign
                const timestamp = new Date().toISOString();
                const message = `Link wallet to Shacker account: ${username}\nWallet: ${wallet_address}\nTimestamp: ${timestamp}`;
                
                statusDiv.textContent = 'üìù Please sign the message...';
                
                // Request signature
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, wallet_address]
                });
                
                statusDiv.textContent = 'üîÑ Verifying with server...';
                
                // Send to server
                const response = await fetch('https://shacker-proxy.onrender.com/wallet/link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ wallet_address, signature, message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success show';
                    statusDiv.textContent = '‚úÖ Wallet linked successfully!';
                    
                    document.getElementById('wallet-display').textContent = 
                        wallet_address.slice(0, 6) + '...' + wallet_address.slice(-4);
                    document.getElementById('success-info').style.display = 'block';
                    
                    // Store in localStorage for the game to check
                    try {
                        localStorage.setItem('walletAddress', wallet_address);
                        localStorage.setItem('walletLinked', 'true');
                        localStorage.setItem('walletLinkTime', new Date().toISOString());
                    } catch (e) {
                        console.log('Could not save to localStorage:', e);
                    }
                    
                    // Send message back to parent window (game in iframe)
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'wallet_linked',
                            wallet: wallet_address
                        }, '*');
                    }
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        document.getElementById('success-info').innerHTML += 
                            '<div style="color: #00ff88; margin-top: 20px;">Window will close in 3 seconds...</div>';
                        setTimeout(() => window.close(), 3000);
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Failed to link wallet');
                }
                
            } catch (error) {
                statusDiv.className = 'status error show';
                statusDiv.textContent = '‚ùå ' + error.message;
            }
        }
    </script>
</body>
</html>
