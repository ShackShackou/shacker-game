<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Link Wallet - Shacker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 50px rgba(0,255,204,0.3);
        }
        h1 {
            color: #00ffcc;
            font-size: 32px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ffcc; }
            50% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        .status {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
        .status.waiting {
            background: rgba(246,133,27,0.2);
            border: 1px solid #f6851b;
            color: #ffd700;
        }
        .status.success {
            background: rgba(0,255,136,0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        .status.error {
            background: rgba(255,68,68,0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        .btn {
            background: linear-gradient(135deg, #f6851b, #e2761b);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(246,133,27,0.5);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        .wallet-display {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 18px;
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        .spinner {
            border: 3px solid rgba(0,255,204,0.1);
            border-top: 3px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 48px;
            color: #00ffcc;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Shacker Wallet Link</h1>
        
        <div id="status" class="status waiting">
            <div class="spinner"></div>
            üîÑ Initializing...
        </div>
        
        <button id="connectBtn" class="btn" onclick="autoConnect()" style="display: none;">
            ü¶ä Connect MetaMask
        </button>
        
        <div id="walletInfo" style="display: none;">
            <div class="wallet-display" id="walletDisplay"></div>
        </div>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
    </div>
    
    <script>
        // Get session from URL
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session');
        const username = params.get('user');
        
        let pollInterval;
        let countdownInterval;
        
        async function autoConnect() {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            
            try {
                connectBtn.disabled = true;
                statusDiv.className = 'status waiting';
                statusDiv.innerHTML = '<div class="spinner"></div>üîÑ Connecting to MetaMask...';
                
                if (!window.ethereum) {
                    throw new Error('MetaMask not installed! Please install MetaMask extension.');
                }
                
                // Add delay to avoid conflicts
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Request accounts (with error handling for pending requests)
                let accounts;
                try {
                    accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                } catch (err) {
                    if (err.message && err.message.includes('already pending')) {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = '‚ö†Ô∏è Please check MetaMask for pending request';
                        connectBtn.disabled = false;
                        return;
                    }
                    throw err;
                }
                
                const walletAddress = accounts[0];
                statusDiv.innerHTML = '<div class="spinner"></div>üìù Please sign the message...';
                
                // Create message
                const timestamp = new Date().toISOString();
                const message = `Link wallet to Shacker\nUser: ${username || 'Unknown'}\nWallet: ${walletAddress}\nSession: ${sessionId}\nTime: ${timestamp}`;
                
                // Request signature
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, walletAddress]
                });
                
                statusDiv.innerHTML = '<div class="spinner"></div>üîÑ Verifying with server...';
                
                // Send to server
                const response = await fetch('https://api.shackers.io/wallet/link-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId,
                        walletAddress,
                        signature,
                        message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success!
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Wallet Successfully Linked!';
                    
                    document.getElementById('walletInfo').style.display = 'block';
                    document.getElementById('walletDisplay').textContent = 
                        walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);
                    
                    connectBtn.style.display = 'none';
                    
                    // Store in localStorage for game to detect
                    localStorage.setItem('walletLinked', 'true');
                    localStorage.setItem('walletAddress', walletAddress);
                    localStorage.setItem('linkTime', new Date().toISOString());
                    
                    // Auto close in 5 seconds
                    let countdown = 5;
                    document.getElementById('countdown').style.display = 'block';
                    document.getElementById('countdown').textContent = countdown;
                    
                    countdownInterval = setInterval(() => {
                        countdown--;
                        document.getElementById('countdown').textContent = countdown;
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            window.close();
                        }
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Failed to link wallet');
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå ' + error.message;
                connectBtn.disabled = false;
            }
        }
        
        // Check if session is valid
        async function checkSession() {
            if (!sessionId) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '‚ùå Invalid session. Please try again from the game.';
                return;
            }
            
            try {
                const response = await fetch('https://api.shackers.io/wallet/check-session?id=' + sessionId);
                const data = await response.json();
                
                if (data.valid) {
                    document.getElementById('status').className = 'status waiting';
                    document.getElementById('status').innerHTML = '‚úÖ Session valid! Ready to connect.';
                    document.getElementById('connectBtn').style.display = 'block';
                    
                    // Auto-click after 1 second
                    setTimeout(() => {
                        autoConnect();
                    }, 1000);
                } else {
                    throw new Error('Session expired or invalid');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '‚ùå ' + error.message;
            }
        }
        
        // Start on load
        window.addEventListener('load', () => {
            checkSession();
        });
        
        // Listen for visibility change (when user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && localStorage.getItem('walletLinked') === 'true') {
                // User came back after linking
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = '‚úÖ Return to OpenSea and refresh the page!';
            }
        });
    </script>
</body>
</html>
